


<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <link rel="stylesheet" href="style.css">
 <meta charset="UTF-8"> 
 <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
 <title>Custom Cursor Design</title>
 <style> 
 /* Default cursor style */ 
 body { 
 cursor: url('cursor.png'), auto;
 } 

 /* Change cursor for a specific element */
 .custom-cursor-area { 
 cursor: url('cursor.png'), pointer;
 } </style>
 </head> 
<body> 
   
    <a href="second.html">
         <img src="open.GIF">
           </a>
 <div class="custom-cursor-area"> 
 <h1>Hover here to see the custom cursor!</h1>
 <p>This section uses a custom cursor when you hover over it.</p> 
 </div>

 <p>This section uses the default cursor.</p> 
</body>
 </html>
